<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" class="instagram-logo" alt=" instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" class="perfil" alt="foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue como jamiksia_</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jamiksia_?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app-download"></a>
                    <a href="https://play.google.com/store/?utm_source=latam_Med&utm_medium=hasem&utm_content=Jul1520&utm_campaign=Evergreen&pcampaignid=MKT-FDR-latam-br-1002290-Med-hasem-py-Evergreen-Jul1520-Text_Search_BKWS-41905086&gclid=Cj0KCQjwsqmEBhDiARIsANV8H3bBx-E6ahxQwxC4c1Jgo0rZqOg20Wl2Es6f0whcPE2MhPdppJnUoW8aArkfEALw_wcB&gclsrc=aw.ds" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
